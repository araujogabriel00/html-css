<!DOCTYPE html>
<html lang="pt-br" ?>
  <head>
    <meta charset="UTF-8" />
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="logo da Barbearia" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx)xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked /> Gostaria de receber
          nossas novidades por e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda a Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta a Sabado</td>
            <td>8h ~ 12h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagens/logo-branco.png" alt="Logo da Barbearia" />
      <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
